<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Register here</h2>
        <form action="/" method="POST" onsubmit="return validateForm()">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" required> <br><br>
            
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" required> <br><br>
            
            <label for="email">Email ID: </label>
            <input type="email" name="email" id="email" required> <br><br>
            
            <label for="phoneNumber">Phone Number: </label>
            <input type="tel" name="phoneNumber" id="phoneNumber" required> <br><br>
            
            <label for="eventType">Type of Event: </label>
            <select id="eventType" name="eventType" required>
                <option value="">Select</option>
                <option value="Marriage">Marriage</option>
                <option value="Reception">Reception</option>
                <option value="HouseWarming">HouseWarming</option>
                <option value="Birthday">Birthday</option>
                <option value="Other">Other</option>
            </select> <br><br>
            
            <label for="eventStartDate">Event Start Date: </label>
            <input type="date" id="eventStartDate" name="eventStartDate" min="" required> <br><br>
            
            <label for="eventEndDate">Event End Date: </label>
            <input type="date" id="eventEndDate" name="eventEndDate" min="" required> <br><br>
            <label for="state">State: </label>
            <select id="state" name="state" required>
                <option value="">Select state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattigarh">Chhattigarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select> <br><br>
            
            <label for="district">District: </label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
            </select> <br><br>
            <label for="location">Location: </label>
            <input type="text" name="location" id="location" required> <br><br>
            
            <label for="participantCount">Participant Count: </label>
            <input type="number" name="participantCount" id="participantCount" required> <br><br>
            
            <label for="budget">Your Budget: </label>
            <input type="number" name="budget" id="budget" required> <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
